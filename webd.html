        <body>
            <h1> Student Registration Form</h1>
            <form>
                <label for="First name">First name:</label> 
                <br>
                <input type="text" id="First name" name="First name">
                <br>
                <label for="Last name">Last name:</label>
                <br>
                <input type="text" id="Last name" name="Last name">
                <br><br>

                <label for="DOB">DOB:</label>
                <br>
                
                <input type="date" id="DOB" name="DOB" placeholder="dd-mm-yyyy">
               
                <br><br>
                <label for="Father's Name">Father's Name:</label>
                <br>
                <input type="text" id="Father's Name" name="Father's Name">
                <br><br>
                <label for="Document">Document:</label>
                <br>
                <input type="radio" name="Document" value="Adhaar" id="option-1">
                <label for="option-1">Adhaar</label>
                <br>
                <input type="radio" name="Document" value="Driving License" id="option-2">
                <label for="option-2">Driving License</label>
                <br>
                <input type="radio" name="Document" value="Other" id="option-3">
                <label for="option-3">Other</label>
                 <br><br>
                <label for="Gender">Gender:</label>
                <select name="Gender" id="Gender">
                    <option value="q1">Male</option>
                    <option value="q2">Female</option>
                    <option value="q3">Other</option>
                </select>
                <br><br>
                <label for="Description">Description:</label> 
                <br>
                <textarea name="Description" id=Description cols="60" rows="5"></textarea>
                <br><br>
                 <input type="checkbox" id="confirm">
                 <label for="confirm">Confirm</label>
                 <br><br>
                 <input type="submit" value="Submit">
                <br><br><br>
                <label for="Made by Geekhaven">Made by Geekheaven</label>
                <i class="fa fa-address-book" aria-hidden="true"></i>
                <i class="fa fa-envelope" aria-hidden="true"></i>
                <i class="fa fa-facebook" aria-hidden="true"></i>
                <i class="fa fa-instagram" aria hidden="true"></i>
                
        </body>
